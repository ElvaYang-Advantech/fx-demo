<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FX Converter</title>
  </head>
  <body>
    <main class="app">
      <header>
        <h1>匯率查詢與轉換工具</h1>
        <p>資料來源：exchangerate.host Public API</p>
      </header>

      <section class="panel">
        <div class="field">
          <label for="amount">金額</label>
          <input id="amount" type="number" min="0" step="0.01" value="1" />
        </div>

        <div class="row">
          <div class="field">
            <label for="from">來源幣別</label>
            <select id="from"></select>
          </div>
          <button id="swap" type="button" aria-label="交換幣別">⇄</button>
          <div class="field">
            <label for="to">目標幣別</label>
            <select id="to"></select>
          </div>
        </div>

        <button id="convert" type="button">查詢並轉換</button>

        <div class="result" id="result" role="status" aria-live="polite"></div>
        <div class="meta" id="meta"></div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
